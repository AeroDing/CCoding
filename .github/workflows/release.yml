name: Release VSCode Extension

on:
  push:
    tags:
      - 'v*'  # 匹配 v1.0.0, v1.0.1 等版本标签

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Compile TypeScript
        run: npm run compile
        
      - name: Install vsce globally
        run: npm install -g vsce
        
      - name: Package extension
        run: vsce package --out CCoding-${{ github.ref_name }}.vsix
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: CCoding ${{ github.ref_name }}
          body: |
            ## 🚀 CCoding ${{ github.ref_name }} 发布
            
            ### 📦 安装方式
            1. 下载 `CCoding-${{ github.ref_name }}.vsix` 文件
            2. 在 VSCode 中按 `Ctrl+Shift+P` 打开命令面板
            3. 输入 `Extensions: Install from VSIX...`
            4. 选择下载的 `.vsix` 文件进行安装
            
            ### 📋 更新内容
            请查看 [CHANGELOG.md](./CHANGELOG.md) 了解详细更新内容。
            
            ---
            
            **完整源代码**: 请下载下方的 Source code 文件
            **直接安装**: 请下载 `CCoding-${{ github.ref_name }}.vsix` 文件
          draft: false
          prerelease: false
          
      - name: Upload VSIX to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./CCoding-${{ github.ref_name }}.vsix
          asset_name: CCoding-${{ github.ref_name }}.vsix
          asset_content_type: application/zip
          
      - name: Generate SHA256 checksum
        run: |
          sha256sum CCoding-${{ github.ref_name }}.vsix > CCoding-${{ github.ref_name }}.vsix.sha256
          
      - name: Upload checksum to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./CCoding-${{ github.ref_name }}.vsix.sha256
          asset_name: CCoding-${{ github.ref_name }}.vsix.sha256
          asset_content_type: text/plain 
